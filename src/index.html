<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web3 App</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <h1>My Web3 Application for Security Researcher</h1>
    <div>
        <button id="connectButton">Connect to MetaMask</button>
    </div>
    <div>
        <p>Account: <span id="account">Not connected</span></p>
    </div>
    <div>
        <button id="readButton">Read Value</button>
        <p>Value: <span id="value">N/A</span></p>
    </div>
    <div>
        <input type="text" id="newValue" placeholder="New Value">
        <button id="writeButton">Write Value</button>
    </div>
</body>

</html>
